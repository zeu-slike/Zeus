name: Extract VLESS & VMess Links

on:
  push:
    paths:
      - 'configs/proxy_configs.txt'
  workflow_dispatch:

jobs:
  extract-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Extract VLESS & VMess links
        run: |
          mkdir -p configs
          echo "with open('configs/proxy_configs.txt', 'r', encoding='utf-8') as f:" > extract.py
          echo "    lines = f.readlines()" >> extract.py
          echo "filtered = [line.strip() for line in lines if line.strip().startswith(('vmess://', 'vless://'))]" >> extract.py
          echo "with open('configs/vmess_vless.txt', 'w', encoding='utf-8') as f:" >> extract.py
          echo "    f.write('\\n'.join(filtered))" >> extract.py
          echo "print(f'{len(filtered)} links extracted')" >> extract.py
          python3 extract.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add configs/vmess_vless.txt
          git commit -m "Auto-update VLESS/VMess links" || echo "No changes to commit"
          git push
