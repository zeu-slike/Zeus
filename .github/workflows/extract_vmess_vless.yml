name: Extract Fresh VLESS & VMess Links

on:
  push:
    paths:
      - 'configs/proxy_configs.txt'
  workflow_dispatch:

jobs:
  extract-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Create Python Script to Extract VLESS & VMess
        run: |
          echo "import re" > extract_links.py
          echo "with open('configs/proxy_configs.txt', 'r', encoding='utf-8') as f:" >> extract_links.py
          echo "    lines = f.readlines()" >> extract_links.py
          echo "valid = [line.strip() for line in lines if line.strip().startswith(('vmess://', 'vless://'))]" >> extract_links.py
          echo "with open('configs/vmess_vless.txt', 'w', encoding='utf-8') as f:" >> extract_links.py
          echo "    f.write('\\n'.join(valid))" >> extract_links.py
          echo "print(f'{len(valid)} valid links saved to configs/vmess_vless.txt')" >> extract_links.py

      - name: Run Python Script
        run: python3 extract_links.py

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add configs/vmess_vless.txt
          git commit -m "Auto-update vmess_vless.txt" || echo "No changes"
          git push
